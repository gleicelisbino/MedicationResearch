<!DOCTYPE html>
    <html>
        <title>Medication Research</title>

       
        <script type="text/javascript" src="requestThirdPage.js"></script>
        <style>
            body {
                background-color:indigo;
                color:azure;
                border-style:  dashed;
                padding: 40px;
                width: 200px;
                height: 200px;
                text-align: justify;
    
                position:absolute;
                left:50%;
                top:50%;
                margin-left:-200px;
                margin-top:-180px;
        }
        </style>
        <h4>Research</h4>
        <body>
            <p>Select remedy:</p>
                
            <select>
                <label for="firstSelectionBox"></label>
                <option  id="firstSelectionBox" >Clonazepam</option>
                
                <label for="secondSelectionBox"></label>
                <option  id="secondSelectionBox" >Alprazolam</option>
                
                <label for="thirdSelectionBox"></label>
                <option  id="thirdSelectionBox" >Lorazepam</option>
                
            </select>
    
                <input type="submit" value="Save" onclick="add()"/>
               
                <br>
                <br>
            <button onclick="gotoSecondPage()">Back</button>
            <button onclick="gotoResultPage()">Finish Research</button>
            
            <script>

                var getUsername = localStorage.getItem("selectionBox");
                var test = document.getElementById(getUsername);   	
                if(test!=null)	{
                if (test.value=="firstSelectionBox"){
    
                    var firstOptionObject = document.getElementById("firstOption");
                    firstOptionObject.selected = true;
    
               }else if(getUsername=="secondSelectionBox"){
    
                    var secondOptionObject = document.getElementById("secondOption");
                    secondOptionObject.selected = true;
                }else {
                    var thirdOptionObject = document.getElementById("thirdOption");
                    thirdOptionObject.selected = true;
               } }              
            </script>

        </body>
    </html>
